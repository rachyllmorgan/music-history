<div id="wrapper">
  <fieldset class="column-left ugly-blue">
    <div class="pad-top pad-bottom">
      <label for="song-length">Song Length</label>
      <input type="range" name="song-length" min="1:30" max="6:00" step="0.01" value="#">
    </div>
    <div class="pad-bottom">
      <label for="artist-name">Artist</label>
      <select id="artist-name" name="type" class="menu">
        <option>Option</option>
        <option>James Bay</option>
        <option>Creedence Clearwater Revival</option>
        <option>Florence & the Machines</option>
        <option>Black Keys</option>
        <option>Jack White</option>
      </select>
    </div>
    <div class="pad-bottom">
      <label for="album-name">Album</label><br>
      <select id="album-name" name="type" class="menu">
        <option>Options</option>
        <option>Creedence Clearwater Revival</option>
        <option>You've Got the Love</option>
        <option>Chaos and the Calm</option>
        <option>Lazaretto</option>
        <option>El Camino</option>
      </select>
    </div> 
      <div class="space">
          <h4>Genre:</h4>
          <ul class="check-wrapper">
            <div class="float-left">
              <li><input type="checkbox" name="rock" value="value1" /><label for="rock">Rock</label></li>
              <li><input type="checkbox" name="pop" value="value1" /><label for="pop">Pop</label></li>
              <li><input type="checkbox" name="blues" value="value1" /><label for="blues">Blues</label></li>
            </div>
            <div class=" float-right">
              <li><input type="checkbox" name="classical" value="value1" /><label for="classical">Classical</label></li>
              <li><input type="checkbox" name="jazz" value="value1" /><label for="jazz">Jazz</label></li>
              <li><input type="checkbox" name="hiphop" value="value1" /><label for="hiphop">Hip Hop</label></li>
            </div>
          </ul>
        </div>
    <div class="pad-bottom">
      <input type="submit" value="Filter" class=
             "button"></input>
    </div>
  </fieldset>
  <div class="table-box pad-bottom">
    <table>
      <h3>Song Name</h3>
      <tr>
        <th>Artist Name</th>
        <th>Album Name</th>
        <th>Genre</th>
      </tr>
    </table>
    <table>
      <h3>Song Name</h3>
      <tr>
        <th>Artist Name</th>
        <th>Album Name</th>
        <th>Genre</th>
      </tr>
    </table>
    <table class="space">
      <h3>Song Name</h3>
      <tr>
        <th>Artist Name</th>
        <th>Album Name</th>
        <th>Genre</th>
      </tr>  
    </table>
    <table class="space">
      <h3>Song Name</h3>
      <tr>
        <th>Artist Name</th>
        <th>Album Name</th>
        <th>Genre</th>
      </tr> 
    </table>
    <table class="space">
      <h3>Song Name</h3>
      <tr>
        <th>Artist Name</th>
        <th>Album Name</th>
        <th>Genre</th>
      </tr> 
    </table>
  </div>
</div>
